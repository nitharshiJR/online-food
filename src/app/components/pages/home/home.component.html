<ul>
    <li *ngFor="let food of foods">
        <a [routerLink]="['/food',food.id]">
         <img [src]="food.imageUrl"[alt]="food.name"/>
         <div class="content">
            <div class="name">
                {{food.name}}
            </div>
           <span class="favourite" [ngClass]="{'not': !food.favourite}">‚ù§Ô∏è</span>

            <div class="stars">
                <p-rating 
                    [(ngModel)]="food.stars" 
                    [readonly]="true" 
                    [stars]="5">
               </p-rating>
               </div>
               <div class="product-item-footer">
                <div class="orgins">
                    <span *ngFor="let orgin of food.orgins">
                        {{orgin}}
                    </span>
                  </div>

                  <div class="cook-time">
                    <span>üïó</span>
                    {{food.cookTime}}
                  </div>
               </div>
              <div class="price">
                <span>
                    {{food.price | currency}}
                </span>
              </div>
        

         </div>

        </a>
    </li>
</ul>
