<ul>
    <li *ngFor="let food of foods">
        <a [routerLink]="['/food',food.id]">
         <img [src]="food.imageUrl"[alt]="food.name"/>
         <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favourite{{food.favourite?'':'not'}}">
                ❤️
            </span>
            <div class ="stars">
                
            </div>
         </div>

        </a>
    </li>
</ul>
